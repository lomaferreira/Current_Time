<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Current Time</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="text/js"></script>
</head>
